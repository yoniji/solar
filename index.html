<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
    	
    	<div id="solarDiyContainer">    		
    		<div id="solarDiy-loading">
	    		<img src="img/diyloader.gif" />
	    		<span id="solarDiy-loadingProgress">0</span>
    		</div><!--/solarDiy-loading-->
    		
	    	<div id="solarDiy"  style="display:none">  
	    		<div id="solarDiyInner">  
		    		<div id="solarAreaInput">
		    			<div id="solarAreaInput-container" style="padding:10px">
		    			<p>您的房屋面积为：<input id="ipt-house" value="100" /> 平方米（请填写）</p>
		    			<p>您的屋顶有效面积为：<input id="ipt-area"  value="100" /> 平方米（请填写）</p>
		    			<p>您的屋顶材料：</p>
		    			<ul id="solarAreaInput-tileTypeList" class="clearfix">
		    				<li>
		    				<input type="radio" name="tileType" class="radio-tileType" checked value="1" />
		    				<div class="solarAreaInput-tileType selected">
		    				<img src="img/diy-tile1.png" alt="水泥瓦" />
		    				<p>水泥瓦</p>
		    				<div class="fakeRadio"></div>
		    				</div>
		    				</li>
		    				<li>
		    				<input type="radio" name="tileType" class="radio-tileType" value="2" />
		    				<div class="solarAreaInput-tileType">
		    				<img src="img/diy-tile2.png" alt="彩钢板瓦" />
		    				<p>彩钢板瓦</p>
		    				<div class="fakeRadio"></div>
		    				</div>
		    				</li>
		    				<li>
		    				<input type="radio" name="tileType" class="radio-tileType" value="3" />
		    				<div class="solarAreaInput-tileType">
		    				<img src="img/diy-tile3.png" alt="黏土瓦" />
		    				<p>黏土瓦</p>
		    				<div class="fakeRadio"></div>
		    				</div>
		    				</li>
		    				<li>
		    				<input type="radio" name="tileType" class="radio-tileType" value="4" />
		    				<div class="solarAreaInput-tileType">
		    				<img src="img/diy-tile4.png" alt="金属瓦" />
		    				<p>金属瓦</p>
		    				<div class="fakeRadio"></div>
		    				</div>
		    				</li>
		    				<li>
		    				<input type="radio" name="tileType" class="radio-tileType" value="5" />
		    				<div class="solarAreaInput-tileType">
		    				<img src="img/diy-tile5.png" alt="琉璃瓦" />
		    				<p>琉璃瓦</p>
		    				<div class="fakeRadio"></div>
		    				</div>
		    				</li>
		    				<li>
		    				<input type="radio" name="tileType" class="radio-tileType" value="6" />
		    				<div class="solarAreaInput-tileType">
		    				<img src="img/diy-tile6.png" alt="沥青瓦" />
		    				<p>沥青瓦</p>
		    				<div class="fakeRadio"></div>
		    				</div>
		    				</li>

		    			</ul>
		    			<p>您的家庭每月用电量：</p>
		    			<p>
		    			<div class="powerConsumption selected"><div class="fakeRadio"></div><input type="radio" name="powerConsumption" checked="checked" value="1" />1~100度</div>
		    			<div class="powerConsumption"><div class="fakeRadio"></div><input type="radio" name="powerConsumption" value="2" />101~200度 </div>
		    			<div class="powerConsumption"><div class="fakeRadio"></div><input type="radio" name="powerConsumption" value="3" />201~300度</div>
		    			<div class="powerConsumption"><div class="fakeRadio"></div><input type="radio" name="powerConsumption" value="4" />300度以上</div>
		    			</p>
		    			
		    			</div>
		    			<div id="solarCanvasTitle"><img src="img/freequote-title.png" alt="FREE QUOTE" /></div>
		    		</div><!--/solarAreaInput-->
		    		<div id="solarSelectContainer" style="display:none">    
				        <ul id="solarSelectList">
				        	<li>
				        	<a class="solarSelectItem" id="solarSelect-flat"  data-id="1">
				        	<img src="img/flat-roof-icon.png" />
				        	<p class="solarSelectTitle">平顶房屋</p>
				        	</a>
				        	</li>
				        	<li>
					        	<a class="solarSelectItem" id="solarSelect-pitch" data-id="2">
					        	<img src="img/pitched-roof-icon.png"/>
					        	<p class="solarSelectTitle">斜顶房屋</p>
					        	</a>
				        	</li>
				        	<li>
				        		<a class="solarSelectItem" id="solarSelect-double" data-id="3">
					        	<img src="img/mixed-roof-icon.png" />
					        	<p class="solarSelectTitle">复合房屋</p>
					        	</a>
					        </li>
				        </ul>
				        <div id="solarCanvasTitle"><img src="img/diy-select-title.png" alt="DIY" width="110" /></div>
		    		</div><!--/solarSelectContainer-->
						<div id="solarCanvasContainer"  style="display:none">    
				        <canvas id="solarCanvas" width="694" height="412"></canvas>
				        <video id="solarDiyVideo" src="img/diy.mp4" controls="controls" preload="preload">
						很抱歉，您的浏览器不支持播放MP4视频。
						</video>

				        <div id="solarCanvasTitle"><img src="img/diy-title.png" alt="DIY" /></div>
		    		</div><!--/solarCanvasContainer-->
		    		<a id="solarDiyClose"><img src="img/diy-close.png" alt="close" title="close" /></a>
	    		
		        	<div id="solarDiy-panel">
		        		<div id="solarDiy-panel-widget" style="display:none">
			        		<div id="solarDiy-panel-title"><img src="img/diypaneltitle.png" width="88"></div>
			        		<ul id="tokenList" class="clearfix">
			        			<li><a class="tokenLink" id="tokenLink-solar" data-id="1"><span class="tokenLink-img"><img src="img/token-solar-icon.png"/></span><span class="tokenLink-text">太阳能发电板</span></a></li>
			        			<li><a class="tokenLink"  id="tokenLink-invertor"><span class="tokenLink-img"><img src="img/invertor-icon.png" /></span><span class="tokenLink-text">发电控制器</span></a></li>
			        			<li><a class="tokenLink" data-id="5" id="tokenLink-receiver"><span class="tokenLink-img"><img src="img/token-sl-icon.png" /></span><span class="tokenLink-text">卫星接收器</span></a></li>
			        			<li><a class="tokenLink" data-id="2" id="tokenLink-window"><span class="tokenLink-img"><img src="img/token-window-icon.png" /></span><span class="tokenLink-text">天窗</span></a></li>
			        			<li><a class="tokenLink" data-id="4" id="tokenLink-chimney"><span class="tokenLink-img"><img src="img/token-chimney-icon.png" /></span><span class="tokenLink-text">烟囱</span></a></li>
			        			<li><a class="tokenLink" id="tokenLink-heater" data-id="3"><span class="tokenLink-img"><img src="img/token-heater-icon.png"/></span><span class="tokenLink-text">太阳能热水器</span></a></li>
			        		</ul>
			        		
			        		<div id="diy-switcher"><span>点击按钮<br />享受我发电</span><a title="开关"><img src="img/diyswitcher.png" width="32" /></a></div>
		        		</div><!--/solarDiy-panel-widget-->
		        		
		        		<div id="solar-panel-select">
			        		<div id="solar-panel-login">
			        			<div id="solar-panel-loginTitle">登陆获取更多服务</div>
			        			<form id="diy-loginForm" method="post" name="diy-loginForm" action="#">
			        				<input class="textinput" name="username" placeholder="用户名" />
			        				<input class="textinput" name="password" type="password" placeholder="密码" />
			        				<p><input id="diy-loginSubmit" type="submit" value="登陆" /> <span id="diy-loginLinks"><a href="#">新用户？</a><a href="#">忘记密码？</a></span></p>
			        			</form>
			        		</div>
			        		<a id="solar-panel-select-next"><img src="img/diy-select-next.png" alt="下一步" /></a>
		        		</div><!--/solar-panel-select-->
		        	</div><!--/solar-diy-panel-->
	        	</div><!--/solarDiyInner-->
	    	</div>
    	</div>

        <script src="js/vendor/filters/AlphaMaskFilter.js"></script>
        <script src="js/State.js"></script>
        <script src="js/Model.js"></script>
        <script src="js/View.js"></script>
        <script src="js/PreloadState.js"></script>
         <script src="js/InputState.js"></script>
        <script src="js/MenuState.js"></script>
        <script src="js/InGameState.js"></script>
        <script src="js/main.js"></script>
